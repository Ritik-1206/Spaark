<div class="login-container">
    <div class="login-box">
      <img src="SpaarkLogo.png" alt="Magic Billion Logo" class="logo" />
      <div *ngIf="!isOtp">
        <div class="form-group">
          <input type="text" placeholder="Username" [(ngModel)]="username" class="form-control" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" [(ngModel)]="password" class="form-control" />
        </div>
        <button type="submit" class="btn-login" (click)="login()">Log in</button>
        <div class="links">
          <a class="forgot-password" (click)="navigateTo('reset-password')">Forgot your password?</a>
        </div>
      </div>

      <div *ngIf="isOtp">
        <div class="form-group">
          <input type="text" placeholder="OTP" [(ngModel)]="otp" class="form-control" />
        </div>
        <button type="submit" class="btn-login" (click)="validateOtp()">Verify</button>
      </div>
    </div>
  </div>
