<app-navbar *ngIf="showNavbarFooter"></app-navbar>
<app-admin-navbar *ngIf="isadmin"></app-admin-navbar>
<div class="content" [ngClass]="{ 'no-navbar': !showNavbarFooter && !isadmin }">

        <button class="lang-btn" (click)="toggleLanguage('en')">English</button>

    <router-outlet></router-outlet>

<app-footer *ngIf="showNavbarFooter"></app-footer>

<app-queries *ngIf="isQueryModalVisible" (close)="closeQueryModal()"></app-queries>

<div class="expandable-icon" *ngIf="showNavbarFooter" (click)="toggleExpand()">
  <img [src]="isExpanded ? '/icons/close.png' : '/icons/help.png'" alt="WhatsApp" />
</div>

<div *ngIf="isExpanded" class="additional-icons">

  <div class="query" (click)="openQueryModal()">
    <img src="/icons/question.png" alt="Icon 1" />
  </div>

  <div class="whatsapp" (click)="openWhatsApp()">
    <img src="/icons/whatsapp.png" alt="Icon 2" />
  </div>
  
</div>
