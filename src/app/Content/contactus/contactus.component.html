<div class="apply-enquiry-container">
    <div class="form-section">
      <h1>Get In Touch</h1>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="input">
          <div class="form-group input-form">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" ngModel placeholder="Enter your name" required />
          </div>
          <div class="form-group input-form">
            <label for="phone">Phone No. <span>*</span></label>
            <input type="tel" id="phone" name="phone_No" ngModel placeholder="Enter your phone number" pattern="^[0-9]{10}$" required />
           
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="date">Best time to connect (Date) <span>*</span></label>
          <input type="date" id="date" name="date" ngModel required />
        </div>
        <div class="form-group">
          <label for="time">Best time to connect (Time) <span>*</span></label>
          <input type="time" id="time" name="time" ngModel required />
        </div>
        <div class="form-group">
          <label for="city">City <span>*</span></label>
          <input type="text" id="city" name="city" ngModel placeholder="Enter your city" required />
        </div>
        <div class="form-group">
          <label for="state">State <span>*</span></label>
          <input type="text" id="state" name="state" ngModel placeholder="Enter your state" required />
        </div>
        <div class="form-group">
          <label for="country">Country <span>*</span></label>
          <input type="text" id="country" name="country" ngModel placeholder="Enter your country" required />
        </div>
        <div class="form-group">
          <label for="cv">Upload CV <span>*</span></label>
          <input type="file" id="cv" accept=".pdf" (change)="onFileChange($event)" required />
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>
